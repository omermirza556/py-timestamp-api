- apiVersion: v1
  kind: Namespace
  metadata:
    name: default-1694540104168
  spec:
    finalizers:
      - kubernetes
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: py-timestamp-api
    namespace: default-1694540104168
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: py-timestamp-api
    template:
      metadata:
        labels:
          app: py-timestamp-api
      spec:
        nodeSelector:
          kubernetes.io/os: linux
        containers:
          - name: py-timestamp-api
            image: crkubedev.azurecr.io/py-timestamp-api:latest
            ports:
              - containerPort: 80
            resources:
              requests:
                cpu: '0'
                memory: '0'
              limits:
                cpu: '256'
                memory: 11400G
- apiVersion: v1
  kind: Service
  metadata:
    name: py-timestamp-api-service
    namespace: default-1694540104168
  spec:
    type: LoadBalancer
    ports:
      - targetPort: 80
        name: port80
        port: 80
        protocol: TCP
    selector:
      app: py-timestamp-api
