trigger:
- main

pool:
  name: self-hosted

steps:
- script: echo Processing...
  displayName: 'Run a one-line script'
- task: PythonScript@0
  inputs:
    scriptSource: 'inline'
    script: 'python -m pip install --upgrade pip'
- task: PythonScript@0
  inputs:
    scriptSource: 'inline'
    script: 'pip install pytest pytest-azurepipelines'
- task: PythonScript@0
  inputs:
    scriptSource: 'inline'
    script: 'pip install -e .'
- task: PythonScript@0
  inputs:
    scriptSource: 'inline'
    script: 'python -m pytest tests.py'
- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Build.Repository.LocalPath)'
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
    CleanTargetFolder: true
    OverWrite: true
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
- script: |
    echo Complete
  displayName: 'Run a one-line script'
